<div class="card">
  <form [formGroup]="customerForm" (ngSubmit)="submitCustomer()">
    <fieldset></fieldset>
    <div class="col-12">
      <div class="card-header">
        <div class="card-title">
          <span class="h3">{{title | translate}} <app-status-badge [selectStatus]="selectedStatus" #badgeComponent></app-status-badge></span>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12">
            <label>{{'Name' | translate}}</label>
            <input name="name" class="form-control" [placeholder]="'Name' | translate" formControlName="name" type="text" />
          </div>
          <div class="form-group col-12 col-md-2">
            <label>{{'Status' | translate}}</label>
            <ng-select
              [items]="statuses"
              formControlName="status"
              [clearable]="false"
              (change)="selectedStatus = selectComponent.selectedValues[0].id"
              #selectComponent
              bindLabel="text"
              bindValue="id"
              required
            >
            </ng-select>
          </div>
          <div class="form-group col-12 col-md-2">
            <label>{{'Birthdate' | translate}}</label>
            <div class="input-group">
              <input name="birthdate" class="form-control" placeholder="01/01/2000" type="date" formControlName="birthdate">
            </div>
          </div>
          <app-address-form [address]="customer.addresses[0]" (output)="changeAddress($event)" class="col-12 no-wrap" #addressFormComponent formArrayName="addresses"></app-address-form>
        </div>
        <div class="row mt-2">
          <div class="form-group col-12">
            <button class="btn btn-success mr-2" type="submit" [disabled]="customerForm.invalid || customerForm.pristine"><i class="ft-save"></i> {{'Save' | translate}}</button>
            <button class="btn btn-info" type="button" (click)="resetForm()">{{'Cancel' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
