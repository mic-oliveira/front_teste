<div class="card">
  <form #customerForm="ngForm" (ngSubmit)="submitCustomer(customerForm)" novalidate>
    <fieldset></fieldset>
    <div class="col-12">
      <div class="card-header">
        <div class="card-title">
          <span class="h3">{{title | translate}} <app-status-badge [selectStatus]="selectedStatus" #badgeComponent></app-status-badge></span>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12">
            <label>{{'Name' | translate}}</label>
            <input name="name" class="form-control" [placeholder]="'Name' | translate" [ngModel]="customer.name" type="text" required />
          </div>
          <div class="form-group col-12 col-md-2">
            <label>{{'Status' | translate}}</label>
            <ng-select
              [items]="statuses"
              [ngModel]="customer.status"
              [clearable]="false"
              (change)="selectedStatus = selectComponent.selectedValues[0].id"
              #selectComponent
              name="status"
              bindLabel="text"
              bindValue="id"
              required
            >
            </ng-select>
          </div>
          <div class="form-group col-12 col-md-2">
            <label>{{'Birthdate' | translate}}</label>
            <div class="input-group">
              <input name="birthdate" class="form-control" placeholder="01/01/2000" [ngModel]="customer.birthdate" type="date" required>
            </div>
          </div>
          <app-address-form [address]="customer.addresses[0]" class="col-12 no-wrap"></app-address-form>
        </div>
        <div class="row">

        </div>
        <div class="row">
          <div class="form-group col-12">
            <button class="btn btn-success mr-2" type="submit" [disabled]="customerForm.invalid"><i class="ft-save"></i> {{'Save' | translate}}</button>
            <button class="btn btn-info" type="button" (click)="resetForm()">{{'Cancel' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
