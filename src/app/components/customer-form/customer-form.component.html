<form [formGroup]="customerForm">
  <div class="row">
    <div class="form-group col-12">
      <label>{{'Name' | translate}}</label>
      <input name="name" class="form-control" [value]="customer.name" type="text" formControlName="name" />
    </div>
    <div class="form-group col-12 col-md-2">
      <label>{{'Status' | translate}}</label>
    </div>
    <div class="form-group col-12 col-md-4">
      <label>{{'Birthdate' | translate}}</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" ngbDatepicker #d="ngbDatepicker" (dateSelect)="changeDate($event)" (click)="d.toggle()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="ft-calendar"></i> </button>
        </div>
      </div>
    </div>
  </div>
</form>
