<form>
  <div class="row no-wrap">
    <div class="col-12 col-md-2">
      <label for="place">{{'Zipcode'}}</label>
      <input name="Zipcode" id="Zipcode" type="text" [ngModel]="address.zipcode" mask="99999-999" (keyup)="searchZipcode($event.target.value)" class="form-control" />
    </div>
    <div class="col-12 col-md-6">
      <label for="place">{{'Street'}}</label>
      <input name="place" id="place" type="text" [ngModel]="address.public_place | uppercase" class="form-control" />
    </div>
    <div class="col-12 col-md-2">
      <label for="number">{{'Number'}}</label>
      <input name="number" id="number" type="text" [ngModel]="address.number" class="form-control" />
    </div>
    <div class="col-12 col-md-4">
      <label for="neighborhood">{{'Neighborhood'}}</label>
      <input name="neighborhood" id="neighborhood" type="text" [ngModel]="address.neighborhood | uppercase" class="form-control" />
    </div>
    <div class="col-12 col-md-4">
      <label for="city">{{'City'}}</label>
      <ng-select id="city" name="city" [items]="cities | async" [ngModel]="address.city" bindLabel="name" bindValue="name"></ng-select>
    </div>
  </div>
</form>
