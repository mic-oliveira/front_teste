<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="customers">Cliente</label>
        <select class="form-control" id="customers">
          <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="products">Cliente</label>
        <select class="form-control" id="products">
          <option *ngFor="let product of products" [value]="product.id">{{product.name}} || {{product.price / 100 | currency: 'R$':true}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{ closeResult }}</pre>
